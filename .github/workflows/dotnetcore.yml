name: .NET Core

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        dotnet-sdk-version: [ '6.0.x','7.0.x' ]

    steps:
    - uses: actions/checkout@master
      
    - uses: actions/setup-dotnet@v3
      name: Setup .NET Core SDK ${{ matrix.dotnet-sdk-version }}
      with:
        dotnet-version: ${{ matrix.dotnet-sdk-version }} # SDK Version to use.
    
    - name: Restore Nuget packages
      run: dotnet restore ./OrderMatcher/OrderMatcher.sln
    
    - name: Build
      run: dotnet build ./OrderMatcher/OrderMatcher.sln --configuration Release --no-restore --framework ${{ matrix.dotnet-sdk-version }}
     
    - name: Unit test
      run: dotnet test ./OrderMatcher/OrderMatcher.sln --configuration Release --no-build --framework ${{ matrix.dotnet-sdk-version }}
